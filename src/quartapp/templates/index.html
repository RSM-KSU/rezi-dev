<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
	<title>Rezi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        integrity="sha256-4RctOgogjPAdwGbwq+rxfwAmSpZhWaafcZR9btzUk18=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cosmo/bootstrap.min.css"
        integrity="sha256-axRDISYf7Hht1KhcMnfDV2nq7hD/8Q9Rxa0YlW/o3NU=" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='assets/ROSSMANN_Schmucklogo_Standard_Schutzzone_RGB.svg') }}" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-size: 20px;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        #messages .toast-container {
            margin-bottom: 12px;
        }

        #rezensionsplattform {
            max-width: 150px;
        }
        #rezensionsplattform:focus {
            outline: none;
            box-shadow: none;
        }
        #message:focus {
            box-shadow: none;
        }

        .background-user {
            background-color: #c3002d;
        }

        .background-assistant {
            background-color: #c3002d;
        }
        .no-shadow {
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <main class="h-100 mh-100 d-flex flex-column overflow-hidden justify-content-start">
        
        <nav class="navbar background-user">
            <div class="container-fluid">
                <span class="navbar-brand text-light">
                    Rossmann Rezi
                </span>
                <buttton class="btn btn-light" onclick="location.reload()" style="font-size: 20px;">
                    <i class="bi bi-trash" aria-hidden="true"></i> Verlauf leeren
            </div>
        </nav>

        <div id="messages" class="px-4 pb-4 pt-2 flex-grow-1 overflow-y-auto overflow-x-hidden align-items-stretch">

            <template id="message-template-user">
                <div class="toast-container position-relative w-100 d-flex flex-column align-items-stretch bottom-0">
                        <div class="toast show w-75 rounded-3 align-self-end no-shadow">
                            <div class="toast-header text-light background-user">
                                <i class="bi bi-person me-1" aria-hidden="true"></i>
                                <strong class="me-auto text-capitalize">
                                    Rezension
                                </strong>
                            </div>
                            <div class="toast-body message-content">
                            </div>
                        </div>
                </div>
            </template>

            <template id="message-template-assistant">
                <div class="toast-container position-relative w-100 d-flex flex-column align-items-stretch">
                        <div class="toast fade show w-75 rounded-3 align-self-start no-shadow">
                            <div class="toast-header text-light background-assistant">
                                <i class="bi bi-robot me-1" aria-hidden="true"></i>
                                <strong class="me-auto">
                                    Vom Assistanten generierte Antwort
                                </strong>
                                <button class="btn btn-light btn-sm ms-auto" onclick="copyAssistantMessage(this)">
                                    <i class="bi bi-clipboard" aria-hidden="true"></i> Kopieren
                                </button>
                            </div>
                            <div class="toast-body message-content">
                                <em class="typing-indicator">Antwort wird generiert...</em>
                            </div>
                        </div>
                </div>
            </template>

        </div>
        <div id="chat-area" class="text-light px-4 py-2 text-dark d-flex flex-column justify-content-center background-user">
            <form id="chat-form">
                <div class="input-group">
                    <select class="form-select" id="rezensionsplattform" name="rezensionsplattform">
                        <option value="google" selected>Google</option>
                        <option value="trustpilot">Trustpilot</option>
                        <option value="kununu">Kununu</option>
                    </select>
                    <textarea id="message" name="message"  class="form-control" rows="3" type="text" rows="1" placeholder="Die Rezension bitte hier einfÃ¼gen!" aria-label="Ask ChatGPT"></textarea>
                    <button type="submit" class="btn btn-outline-light">
                        <i class="bi bi-send-fill" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
        </div>
	</main>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/ai-chat-protocol@1.0.0-beta.20240610.1/dist/iife/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById("chat-form");
        const messageInput = document.getElementById("message");
        const targetContainer = document.getElementById("messages");
        const userTemplate = document.querySelector('#message-template-user');
        const assistantTemplate = document.querySelector('#message-template-assistant');
        const converter = new showdown.Converter();
        let message = {};
        const rezensionsplattform = document.getElementById("rezensionsplattform");

        const client = new ChatProtocol.AIChatProtocolClient("/chat");

        function copyAssistantMessage(button) {
            const messageContent = button.closest('.toast').querySelector('.message-content').innerText;
            navigator.clipboard.writeText(messageContent).then(() => {
                console.log('Message copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        form.addEventListener("submit", async function(e) {

            e.preventDefault();
            const message_input = messageInput.value;

            const userTemplateClone = userTemplate.content.cloneNode(true);
            userTemplateClone.querySelector(".message-content").innerText = message_input;
            targetContainer.appendChild(userTemplateClone);

            const assistantTemplateClone = assistantTemplate.content.cloneNode(true);
            let messageDiv = assistantTemplateClone.querySelector(".message-content");
            targetContainer.appendChild(assistantTemplateClone);

            targetContainer.scrollTop = targetContainer.scrollHeight;

            message = {
                "rezensionsplattform": rezensionsplattform.value,
                "message": {
                    "role": "user",
                    "content": message_input
                }
            };

            try {
                const result = await client.getStreamedCompletion(message);

                let answer = "";
                for await (const response of result) {
                    if (!response.delta) {
                        continue;
                    }
                    if (response.delta.content) {
                        // Clear out the DIV if its the first answer chunk we've received
                        if (answer == "") {
                            messageDiv.innerHTML = "";
                        }
                        answer += response.delta.content;
                        messageDiv.innerHTML = converter.makeHtml(answer);
                        messageDiv.scrollIntoView();
                    }
                    if (response.error) {
                        messageDiv.innerHTML = "Error: " + response.error;
                    }
                }
            } catch (error) {
                messageDiv.innerHTML = "Error: " + error;
            }
            targetContainer.scrollTop = targetContainer.scrollHeight;
            messageInput.value = "";
        });
    </script>
</body>
</html>
